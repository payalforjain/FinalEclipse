<div class="container">
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" novalidate>
        <div class="form-group">
            <label>name</label>
            <input type="text" #nameRef="ngModel" required minlength="4" maxlength="10" class="form-control" name="name" ngModel>
            <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" class="alert alert-danger">
                <div [hidden] ="!nameRef.errors.required">
                    Please enter a name
                </div>
                  <div [hidden] ="!nameRef.errors.minlength">
                    Please enter alteast 4 Characters
                </div>
            </div>
            
         </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]= "myEmail">
            {{myEmail}}
         </div> 
         <div ngModelGroup="address">
          <div class="form-group">
            <label>Street</label>
            <input type="text" class="form-control"name="street" ngModel>
         </div> 
          <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control"name="city" ngModel>
         </div> 
          <div class="form-group">
            <label>Zipcode</label>
            <input type="text" #refPincode="ngModel" pattern="^[1-9][0-9]{4}$" class="form-control"name="zipcode" ngModel>
            <div *ngIf="refPincode.errors && (refPincode.dirty || refPincode.touched)" class="alert alert-danger">
                <div [hidden] ="!refPincode.errors.pattern">
                    Please enter a 5 Digit Zipcode
                </div>
            </div>
         </div>
         </div>
         <button [disabled]= "!userForm.form.valid" type="submit" class="btn btn-primary"> Submit</button>    
    </form>
</div>
